<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="custom.css">

</head>
<body>
    <nav id="desktop-nav" class="bg-opacity-100 z-0 absolute pt-3">
        <div class="w-screen h-16 flex items-center justify-between pl-8 pr-8 md:pl-0 md:pr-0 md:justify-around">
            <a href="" class="">

            <svg onclick="menuOpen()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-white md:hidden">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

                <li>Menu</li>
            </ul>
        </div>

    </nav>

            <h1 class="text-xl font-montserrat">Clarita's Bistro</h1>

        </div>
    </div>
    <div class="">

            <div class="bg-[url('/img/head-cover.jpeg')] w-full head-cover">

                    <div id="sec1" class="w-1/2 h-full hidden sm:inline-block"></div>
                    <div id="sec2" class="w-3/4 sm:w-1/2 h-full flex items-center sm:items-end justify-center flex-col gap-4">

                            The House of Islanders' Favorite Sisig and Pasta
                        </h1>
                        <div id="order-btn" class="w-44 h-12 text-third bg-secondary rounded-full flex items-center justify-center font-poetsen text-xl cursor-pointer transition-all hover:opacity-50 select-none">ORDER NOW</div>
                    </div>
                </div>
            </div>

        <div id="best" class="h-screen w-screen bg-slate-50">

        </div>
